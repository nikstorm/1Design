	<!-- <div id="twitty">
		<ul class="list">

	<div id="app">
		<dialog btn-text="QuQu">Quest 1</dialog>
		<dialog btn-text="RuQu">Quest 2</dialog>
	</div>
		
	<template id="dialog-template">
		<div class="Dialog" v-show="active">
			<div class="Dialog__overlay" @click="close()"></div>
			<div class="Dialog__content">
				<div class="Dialog__body">
					<slot></slot>	
				</div>
				<div class="Dialog__footer">
					<button class="btn" @click="onCancel()">Cancel</button>
					<button class="btn btn-ok" @click="onConfirm">{{btnText}}</button>
				</div>
			</div>
		</div>
		<a href="#" class="link" @click="open()">Link</a>
	</template>	
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>	
<!-- <script type="text/javascript" src="bower_components/vue/dist/vue.min.js"></script> -->
<script>
	Vue.component('dialog', {
		template: '#dialog-template',
		data:function(){
			return {
				active:false	
			}
		},
		props:[
			'btnText'
		],
		methods:{
			open:function(){
				this.active = true
			},
			close:function(){
				this.active = false
			},
			onCancel:function(){
				this.close();
			},
			onConfirm:function(){
				this.close();
			}
		}
	})
	new Vue({
		el:"#app"
	})
</script>
